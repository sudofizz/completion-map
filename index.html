<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/PONBOUNDARY_1.js"></script>
        <script src="data/HFCBOUNDARY_2.js"></script>
        <script src="data/Polygons_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.1,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_PONBOUNDARY_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">UID</th>\
                        <td>' + (feature.properties['UID'] !== null ? autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PONUID</th>\
                        <td>' + (feature.properties['PONUID'] !== null ? autolinker.link(feature.properties['PONUID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PONBOUNDARY_1_0() {
            return {
                pane: 'pane_PONBOUNDARY_1',
                opacity: 1,
                color: 'rgba(255,158,23,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PONBOUNDARY_1');
        map.getPane('pane_PONBOUNDARY_1').style.zIndex = 401;
        map.getPane('pane_PONBOUNDARY_1').style['mix-blend-mode'] = 'normal';
        var layer_PONBOUNDARY_1 = new L.geoJson(json_PONBOUNDARY_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PONBOUNDARY_1',
            layerName: 'layer_PONBOUNDARY_1',
            pane: 'pane_PONBOUNDARY_1',
            onEachFeature: pop_PONBOUNDARY_1,
            style: style_PONBOUNDARY_1_0,
        });
        bounds_group.addLayer(layer_PONBOUNDARY_1);
        map.addLayer(layer_PONBOUNDARY_1);
        function pop_HFCBOUNDARY_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">UID</th>\
                        <td>' + (feature.properties['UID'] !== null ? autolinker.link(feature.properties['UID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NODE_NAME</th>\
                        <td>' + (feature.properties['NODE_NAME'] !== null ? autolinker.link(feature.properties['NODE_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HFCBOUNDARY_2_0() {
            return {
                pane: 'pane_HFCBOUNDARY_2',
                opacity: 1,
                color: 'rgba(183,72,75,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_HFCBOUNDARY_2');
        map.getPane('pane_HFCBOUNDARY_2').style.zIndex = 402;
        map.getPane('pane_HFCBOUNDARY_2').style['mix-blend-mode'] = 'normal';
        var layer_HFCBOUNDARY_2 = new L.geoJson(json_HFCBOUNDARY_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HFCBOUNDARY_2',
            layerName: 'layer_HFCBOUNDARY_2',
            pane: 'pane_HFCBOUNDARY_2',
            onEachFeature: pop_HFCBOUNDARY_2,
            style: style_HFCBOUNDARY_2_0,
        });
        bounds_group.addLayer(layer_HFCBOUNDARY_2);
        map.addLayer(layer_HFCBOUNDARY_2);
        function pop_Polygons_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">node</th>\
                        <td>' + (feature.properties['node'] !== null ? autolinker.link(feature.properties['node'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">status</th>\
                        <td>' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_Polygons_3_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Polygons_3rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Polygons_3',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,26,28,1.0)',
                interactive: true,
            };
                }
                else if (exp_Polygons_3rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Polygons_3',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,246,0,1.0)',
                interactive: true,
            };
                }
                else if (exp_Polygons_3rule2_eval_expression(context)) {
                  return {
                pane: 'pane_Polygons_3',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,255,1,1.0)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Polygons_3');
        map.getPane('pane_Polygons_3').style.zIndex = 403;
        map.getPane('pane_Polygons_3').style['mix-blend-mode'] = 'normal';
        var layer_Polygons_3 = new L.geoJson(json_Polygons_3, {
            attribution: '',
            opacity: 0.5,
            interactive: true,
            dataVar: 'json_Polygons_3',
            layerName: 'layer_Polygons_3',
            pane: 'pane_Polygons_3',
            onEachFeature: pop_Polygons_3,
            style: style_Polygons_3_0,
        });
        bounds_group.addLayer(layer_Polygons_3);
        map.addLayer(layer_Polygons_3);
        setBounds();
        </script>
    </body>
</html>
